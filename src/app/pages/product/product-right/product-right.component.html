<aside class="widget widget_product widget_features">

    <p><i class="icon-network"></i> Envío a nivel mundial</p>

    <p><i class="icon-3d-rotate"></i> Devolución gratuita en 7 días, muy fácil</p>

    <p><i class="icon-receipt"></i> El proveedor da facturas por este producto</p>

    <p><i class="icon-credit-card"></i> Pague en línea o al recibir el producto</p>

</aside>

<aside 
*ngIf="!preload"
class="widget widget_same-brand">

    <h3>Otros Productos</h3>

    <div class="widget__content">

        <div 
        *ngFor="let product of products; let i = index; let lastIndex = last"
        class="ps-product">

            <div class="ps-product__thumbnail">

            	<a href="product/{{product.url}}">
            		<img src="{{path}}img/products/{{product.category}}/{{product.image}}" alt="{{product.name}}">
            	</a>

                <div [innerHTML]="price[i][1]"></div>

                <ul class="ps-product__actions">

                    <li>
                    	<a style="cursor:pointer" (click)="addShoppingCart(product.url, 1, [])" data-toggle="tooltip" data-placement="top" title="Añadir a la cesta">
                        	<i class="icon-bag2"></i>
                        </a>
                    </li>

                    <li>
                    	<a href="product/{{product.url}}" data-toggle="tooltip" data-placement="top" title="Vista rápida">
                    		<i class="icon-eye"></i>
                    	</a>
                    </li>

                    <li>
                    	<a style="cursor:pointer" (click)="addWishlist(product.url)" data-toggle="tooltip" data-placement="top" title="Añadir a favoritos">
                    		<i class="icon-heart"></i>
                    	</a>
                    </li>

                </ul>

            </div>

            <div class="ps-product__container">

            	<a class="ps-product__vendor" href="#">{{product.store}}</a>

                <div class="ps-product__content">

                	<a class="ps-product__title" href="product/{{product.url}}">{{product.name}}</a>

                    <div class="ps-product__rating">

                        <select class="ps-rating" data-read-only="true">

                            <option 
                            *ngFor="let review of reviews[i]; let f = index"
                            [value]="review">{{f+1}}</option>

                        </select>

                        <span>{{rating[i]}}</span>

                    </div>

                     <div [innerHTML]="price[i][0]"></div>

                </div>

                <div class="ps-product__content hover">

                	<a class="ps-product__title" href="product/{{product.url}}">{{product.name}}</a>

                    <div [innerHTML]="price[i][0]"></div>

                </div>

            </div>

        {{lastIndex ? callback() : ""}}

        </div>


    </div>

</aside>

<!--=====================================
Preload
======================================-->
<div
*ngIf="preload"
class="d-flex justify-content-center">
    
    <div class="spinner-border text-muted my-5"></div>

</div>
